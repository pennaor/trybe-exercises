<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body class="bg-primary">
  <div id="content" class="container bg-light">
    <header class="text-center mb-2">
      <h1>TrybeTrip</h1>
      <p class="lead"><span class="fw-bolder">#AquelaViagem</span> dos sonhos</p>
    </header>
    <main>
      <form action="" method="GET" id="trybetrip-form">
        <div class="row g-1 mb-5">
          <div class="col-7">
            <div class="form-floating mb-3">
              <input type="text" id="complete-name" name="completeName" class="form-control" minlength="10" maxlength="40" placeholder="" lencheck />
              <label class="form-label" for="complete-name">Nome completo</label>
            </div>
            <div class="form-floating">
              <input type="email" id="email" name="email" class="form-control" minlength="10" maxlength="50" placeholder="" lencheck />
              <label class="form-label" for="email">E-mail</label>
            </div>
            <div class="text-center mt-3">
              <label class="form-label date-label" for="best-date">
                Melhor data para a viagem?
              </label>
              <input type="date" name="bestDate" id="best-date" />
            </div>
          </div>
          <div class="col-5">
            <div id="trip-options">
              <h5>Seu destino preferido:</h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="favoriteDestiny" id="fD-1" value="cidade" />
                  <label class="form-label" for="fD-1">Cidade</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="favoriteDestiny" id="fD-2" value="campo" />
                  <label class="form-label" for="fD-2">Campo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="favoriteDestiny" id="fD-3" value="praia" />
                  <label class="form-label" for="fD-3">Praia</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="favoriteDestiny" id="fD-4" value="montanhas" />
                  <label class="form-label" for="fD-4">Montanhas</label>
                </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <label class="form-label h4 mb-2" for="why-me">Um pouco mais sobre você..?</label>
          <textarea id="why-me" placeholder="Por que você deveria ser a pessoa desenvolvedora a     ganhar o concurso TrybeTrip?" minlength="10"maxlength="500" lencheck>
          </textarea>
        </div>
        <div class="form-check my-2">
          <input type="checkbox" name="subscribe" id="subscribe" class="form-check-input" />
          <label class="form-label" for="subscribe">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>
        <div class="form-check my-2">
          <input type="checkbox" name="agreement" id="agreement" class="form-check-input" />
          <label class="form-label" for="agreement">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de
            concursos futuros.
          </label>
        </div>
        <button type="button" id="verifyButton" class="btn btn-primary ml-2">Enviar</button>
        <input type="reset" role="button" class="btn btn-danger" value="Apagar campos" />
      </form>
    </main>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>
<!-- Modals -->
<div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirme o envio da inscrição</h5>
      </div>
      <div class="modal-body">
        Esta é uma ação irreversível
      </div>
      <div class="modal-footer">
        <button type="button" id="submitForm" class="btn btn-primary">Confirmar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inscrição enviada com sucesso!</h5>
      </div>
      <div class="modal-body">
        Obrigado por participar do concurso TrybeTrip.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Algo está errado..</h5>
      </div>
      <div class="modal-body">
        <span id="alert-body"></span>
      </div>
      <div class="modal-footer">
        <button type="button" id="confirm-btn" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modals -->
</html>
